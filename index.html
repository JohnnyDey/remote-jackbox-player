<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>Remote Jackbox Player</title>
		<link
			rel="icon"
			href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/google/241/video-game_1f3ae.png"
		/>
		<link href="style.css" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/c7c7078646.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav id="layoutControls" class="fixed bg-white rounded z-50 p-1 top-0 right-0">
			<i
				id="splitViewButton"
				class="fas fa-columns p-1 sm:text-3xl md:text-2xl"
				role="button"
			></i>
			<i id="swapViewButton" class="fas fa-clone p-1 sm:text-3xl md:text-2xl" role="button"></i>
		</nav>
		<main id="viewer" class="flex flex-wrap">
			<div id="streamURLBar" class="fixed bg-white rounded z-50 p-1 top-0">
				<label class="text-gray-800 object-center" for="streamURL">Stream</label
				><span class="text-gray-300 object-center"> | </span
				><input
					type="url"
					name="streamURL"
					id="streamURL"
					placeholder="https://www.twitch.tv/"
					pattern="https://.*"
					class="p1 pl-1 rounded bg-gray-200 hover:bg-white focus:bg-white object-center"
					value=""
					required
				/>
			</div>
			<iframe
				id="stream"
				class="z-20 w-screen h-screen lg:w-1/2"
				src="https://steamcommunity.com/broadcast/watch/76561198005503422/"
			></iframe>
			<iframe
				id="game"
				class="z-10 w-screen h-screen lg:w-1/2"
				src="https://jackbox.tv/"
			></iframe>
		</main>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
