<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>Remote Jackbox Player</title>
		<link
			rel="icon"
			href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/google/241/video-game_1f3ae.png"
		/>
		<link href="style.css" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/c7c7078646.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav id="layoutControls" class="fixed bg-white rounded-bl z-50 p-1 top-0 right-0">
			<i
				id="splitViewButton"
				class="fas fa-columns p-1 sm:text-3xl md:text-2xl hover:bg-teal-300 hover:shadow-inner rounded"
				role="button"
			></i>
			<i
				id="swapViewButton"
				class="fas fa-clone p-1 sm:text-3xl md:text-2xl hover:bg-teal-300 hover:shadow-inner rounded"
				role="button"
			></i>
		</nav>
		<main id="viewer" class="flex flex-wrap">
			<div id="streamURLBar" class="fixed bg-white rounded-br z-40 p-1 top-0 truncate">
				<a href="./"
					><i
						class="fas fa-home p-1 mr-1 sm:text-3xl md:text-2xl hover:bg-teal-300 hover:shadow-inner rounded"
						role="button"
					></i></a
				><input
					type="url"
					name="streamURL"
					id="streamURL"
					placeholder="Paste a stream URL here..."
					pattern="https://.*"
					class="pl-1 sm:text-3xl md:text-2xl rounded bg-teal-100 hover:bg-teal-200 hover:shadow-inner focus:bg-teal-200 overflow-hidden"
					value=""
					required
				/>
			</div>
			<iframe
				id="stream"
				class="z-20 w-screen h-screen lg:w-1/2"
				src="https://www.twitch.tv/directory/game/The%20Jackbox%20Party%20Pack%206"
			></iframe>
			<iframe
				id="game"
				class="z-10 w-screen h-screen lg:w-1/2"
				src="https://jackbox.tv/"
			></iframe>
			<div id="shareControl" class="fixed bg-white rounded-l z-50 p-1 mb-5 bottom-0 right-0">
				<i
					id="shareButton"
					class="fas fa-share p-1 sm:text-3xl md:text-2xl hover:bg-teal-300 hover:shadow-inner rounded"
					role="button"
				></i
				><span id="shareText" class="p-1 sm:text-3xl md:text-2xl hidden">Link copied!</span>
			</div>
		</main>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
